<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,900;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/efdaf74e05.js"
      crossorigin="anonymous"
    ></script>
    <title>Login page</title>
  </head>
  <body>
    <header>
        <nav class="row nav-container column">
          <div class="nav-logo">
            <a href="../pages/index.html">Maki&Co</a>
          </div>
  
          <div class="nav-middle-links nav ">
            <ul class="">
              <li class="link"><a href="./index.html">Home</a></li>
              <li class="link"><a href="./shop.html">Shop</a></li>
              <li class="link"><a href="../pages/index.html#about">About</a></li>
              <li class="link"><a href="../pages/index.html#contact">Contact</a></li>
            </ul>
          </div>
  
          <div class="nav-right-links nav column">
            <a href="./register.html" class="link">Register</a>
            <a href="./login.html" class="link">login</a>
            <a href="" class="link"><i class="fa-solid fa-bag-shopping"></i></a>
          </div>
          <button class="nav-toggle" aria-label="open navigation">
            <span class="hamburger"></span>
          </button>
        </nav>
      </header>
    <!-- Login Page -->
    <form action="" class="login-form">
      <!-- Headings for the form -->
      <div class="heading-container">
        <h3>Login</h3>
        <p>Don't have an account? Sign up <a href="./register.html">here.</a></p>
      </div>

      <!-- Main container for all inputs -->
      <div class="main-container">
        <!-- Username -->
        <label for="email"></label>
        <input
          type="text"
          placeholder="Email"
          name="email"
          class="password"
          required
        />

        <br /><br />

        <!-- Password -->
        <label for="pswrd"></label>
        <input
          type="password"
          placeholder="Password"
          name="pswrd"
          class="password"
          required
        />

        <!-- sub container for the checkbox and forgot password link -->
        <div class="subcontainer">
          <label for="remember">Remember me</label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            class="remember"
          />

          <p class="forgotpsd"><a href="#">Forgot Password?</a></p>
        </div>
        <div class="btn-link-container">
          <div class="btn-link-bottom row">
            <button type="submit" class="login-btn">Sign In</button>
            <p class="return">
              <a href="../pages/index.html">Return to store</a>
            </p>
          </div>
        </div>
      </div>
    </form>
    <footer class="container">
      <div class="footer-container row">
        <div>
          <a href="../pages/index.html">Maki&Co</a>
        </div>
        <div>
          <i class="fa-brands fa-facebook-f icons"></i>
          <i class="fa-brands fa-twitter icons"></i>
          <i class="fa-brands fa-instagram icons"></i>
          <i class="fa-brands fa-pinterest-p icons"></i>
        </div>
      </div>
      <div class="footer-bottom-content row column">
        <p>
          Created by
          <a
            href="https://github.com/hansontram"
            target="_blank"
            rel="noreferrer"
            aria-label="link text - new window"
            >Hanson Tram</a
          >
        </p>
        <a
          href="https://github.com/hansontram/ecom-website"
          target="_blank"
          rel="noreferrer"
          aria-label="link text - new window"
          >Project Repo</a
        >
      </div>
    </footer>
    <script src="../scripts/main.js"></script>
  </body>
</html>
