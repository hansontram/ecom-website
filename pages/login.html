<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,900;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/efdaf74e05.js"
      crossorigin="anonymous"
    ></script>
    <title>Login page</title>
  </head>
  <body>
    <div class="login-container">
      <form action="" class="login-form">
        <!-- Headings for the form -->
        <div class="heading-container">
          <h3>Login</h3>
          <p>Don't have an account? Sign up <a href="">here.</a></p>
        </div>

        <!-- Main container for all inputs -->
        <div class="main-container">
          <!-- Username -->
          <label for="email"></label>
          <input type="text" placeholder="Email" name="email" required />

          <br /><br />

          <!-- Password -->
          <label for="pswrd"></label>
          <input type="password" placeholder="Password" name="pswrd"  />

          <!-- sub container for the checkbox and forgot password link -->
          <div class="subcontainer">
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
            <p class="forgotpsd"><a href="#">Forgot Password?</a></p>
          </div>
          <div class="btn-link-container row">
         
            <button type="submit">Sign In</button>
            <p class="return"><a href="../pages/index.html">Return to store</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
